<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
    <link rel="stylesheet" href="style.css">
    <title>weather Report</title>
    <script src="index.js"></script>
</head>
<body>
    <div class="time">current time</div>
    <div class="weather">Weather
        <div class="box">
            <div class="wave -one"></div>
            <div class="wave -two"></div>
            <div class="wave -three"></div>
    
       <div id="weathercon">
        <i class="fa-solid fa-sun" style="color: yellow;"></i>
       </div>
    
       <div class="info">
        <h2 class="location">
            <i class="fa-solid fa-street-view"></i>
            {%location%},{%country%}
        </h2>
        <p id="date"></p>
        <h1 class="temp">{%tempval%}°C </h1>
        <h3 class="tempmin_max"> Min {%tempmin%}°C | Max {%tempmax%}°C</h3>
       </div>
        </div>
    </div>
    <div class="quotes">Quotes</div>

</body>
<script>
    const tempstatus ="{%tempstatus%}";
if (tempstatus =="Sunny") {
    weathercon.innerHTML = "<i class='fa-solid fa-sun' style='color: yellow;'></i>";   
}
else if(tempstatus =="Clouds"){
    weathercon.innerHTML =" <i class='fa-solid fa-cloud' style='color: white;'></i> ";
}
else if(tempstatus =="Rainy"){
    weathercon.innerHTML ="<i class=' fa-solid fa-raindrops'style='color: white;' ></i> ";
}
else{
    weathercon.innerHTML =" <i class='fa-solid fa-cloud' style='color: white;'></i>";
}


function displaytime() {
        time = new Date();
       // console.log(time);
        document.getElementById('date').innerHTML = time;
    }
    setInterval(displaytime, 1000)

</script>
</html>
